<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>회원가입</h3>
    <form action="http://localhost:3000/" method="post">
        <table border="1px solid black">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="type" name="name"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    남<input type="radio" name="gender" value="남자">
                    여<input type="radio" name="gender" value="여자">
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    영화감상<input type="checkbox" name="hobby" value="영화감상">
                    요리<input type="checkbox" name="hobby" value="요리">
                    유튜브보기<input type="checkbox" name="hobby" value="유튜브보기">
                    독서<input type="checkbox" name="hobby" value="독서">
                    기타<input type="checkbox" name="hobby" value="기타">
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td><textarea name="self" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="취소">
                    <input type="submit" value="회원가입">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
